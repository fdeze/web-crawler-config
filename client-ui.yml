eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 80
feign:
  hystrix:
    enabled: true

hystrix:
  threadpool:
    default:
      coreSize: 15
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 20000
            
ribbon:
  ReadTimeout: 8000
  ConnectTimeout: 8000
  OkToRetryOnAllOperations: true
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1           