eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 9004 
spring:
  application:
    gateway:
      discovery:
        locator:
          enabled: true             
management:
  endpoints:
    web:
      exposure:
        include: "*"        
logging:
  pattern:
     console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n" 
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.cloud.gateway: TRACE        