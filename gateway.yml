eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9102/eureka/
server:
  port: 9004
spring:
  application:
    name: ApiGateway
  cloud:
    config:
    uri: http://localhost:9004 
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: users
        predicates:
        - Path=/users/**
        uri: lb://PHOTOAPPAPI-USERS/users
